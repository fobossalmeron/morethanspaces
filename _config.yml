title: More than spaces
email: ns@morethanspaces.custom
description: Tradeshow booth and videowall rental solutions
baseurl: "/morethanspaces" # the subpath of your site, e.g. /blog
url: "http://morethanspaces.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - webpack

collections:
  conventions:
    output: true
    permalink: /conventions/:path/

prose:
    rooturl: '_conventions'
    media: 'assets/img/conventions'
    metadata:
        _conventions:
        - name: layout
          field:
            element: 'hidden'
            value: 'convention'
        - name: title
          field:
            element: 'text'
            label: 'Convention name'
            value: ''
        - name: convention_date
          field:
            element: 'text'
            label: 'Date'
            value: ''
        - name: location
          field:
            element: 'text'
            label: 'Location'
            value: ''
        - name: logo
          field:
            element: 'text'
            label: 'Image/Logo name of file, ej. "CES.png"'
            value: ''
        assets/discounts:
        - name: 'discount'
          field:
            element: 'select'
            label: 'Turn the discount ON or OFF'
            placeholder: 'Choose an option'
              - name: 'On'
                value: 'on'
              - name: 'Off'
                value: 'off'
        - name: 'amount'
          field:
            element: 'number'
            label: "Specify an amount (Please don't use any signs)"
            value: ''
        - name: 'type'
          field:
            element: 'select'
            label: 'Percentage or Amount'
            placeholder: 'Choose a category'
            options:
              - name: 'Percentage'
                value: 'percentage'
              - name: 'Amount'
                value: 'amount'
        - name: 'text'
          field:
            element: 'text'
            label: 'Discount text'
            value: ''
        - name: 'smallText'
          field:
            element: 'text'
            label: 'Discount small text'
            value: ''
